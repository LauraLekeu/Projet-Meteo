<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <style>
    html, body {
      background: #2980B9;
      background: -webkit-linear-gradient(to right, #FFFFFF, #6DD5FA, #2980B9);
      background: linear-gradient(to right, #FFFFFF, #6DD5FA, #2980B9);
      min-width: 400px;
    }

    #ville {
      text-transform: capitalize;
    }

    #temperature {
      font-size: 4em;
    }

    #changer {
      background: rgba(178, 223, 251, .3);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
  
    <div class="row justify-content-center">
      
      <div class="col-md-8">
        <!-- Titre -->
        <h1 class="text-center mt-5">Météo</h1>
        
        <!-- Ville / Temperature -->
        <div class="text-center">
          <span id="ville">paris</span>
          
          <div id="temperature">
            <span id="temperature_label">
              xx.x
            </span> °C
          </div>
        </div>
      </div>
      
    </div>
    
    <div class="row justify-content-center">  
      <div class="col-md-8 text-center">
        <!-- Changer de ville -->
        <div id="changer" class="mt-2 text-center p-3 text-white font-weight-bold text-uppercase d-inline-block">
          Changer de ville
        </div>
      </div>
      
    </div>
    <script src="app.js"></script>
  </div>
</body>
</html>
